{% extends 'layout.html' %}
{% block content %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ image_file }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      {% if user.about_me %}
        <p class="text-secondary">About me: {{ user.about_me }}</p>
      {% endif %}
      <p class="text-secondary">Last seen on: {{ user.last_seen }}</p>
      <a class="btn btn-outline-info" href="#" role="button">Send message</a>
      <a class="btn btn-outline-info" href="#" role="button">Posts</a>
    </div>
    <div>
      <a class="btn btn-outline-success" href="#" role="button">Follow</a>
      <a class="btn btn-outline-danger" href="#" role="button">Unfollow</a>
    </div>
  </div>
</div>
{% endblock content %}
